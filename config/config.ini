# Configuration Harald
# Fichier de configuration principal

# Nombre maximum de sessions simultanées (1-12)
maxSessions=12

# Intervalle anti-AFK en millisecondes (300000 = 5 minutes)
antiAFKInterval=300000

# Interface réseau à utiliser (default pour auto-détection)
networkInterface=default

# Activer l'interface utilisateur (true/false)
enableUI=true

# URL du jeu par défaut
defaultGameUrl=https://www.xbox.com/fr-FR/play/games/call-of-duty-black-ops-6---pack-cross-gen/9PF528M6CRHQ 